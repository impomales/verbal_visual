<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Verbal+Visual</title>
        <meta charset='utf-8'>
        <link rel='stylesheet' type='text/css' href='./main.css'>
        <link 
            rel='stylesheet'
            href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'
            integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' 
            crossorigin='anonymous'>

    <body>
        <div class='container-fluid'>
            <div id='top' class='row'>
                <div id='gradient'>
                    <div class='col-xs-0 col-sm-5 col-md-7'>
                    </div>
                    <div id='heading' class='col-xs-12 col-sm-7 col-md-5'>
                        <h1 id='slogan'>
                            FROM <b>FACTORY</b><br>
                            TO <b>STORE</b><br>
                            TO <b>OUT THE DOOR.</b>
                        </h1>
                        <p id='desc'>
                            ABC Creations offers 
                            <b>international end-to-end apparel</b><br>

                            clothing brands.
                        </p>
                        <button class='top-button'>OUR PROCESS</button>
                        <button class='top-button'>OUR PRODUCTS</button>
                    </div>
                    <div class='col-xs-5'></div>
                    <div class='col-xs-2'><a href='.menu-bar' id='arrow-button'><img id='arrow' src='./img/down.png'></a></div>
                    <div class='col-xs-5'></div>
                </div>
            </div>
                <div class='menu-bar row'>
                    <h4 class='col-xs-11'>ABC CREATIONS</h4>
                    <button class='menu-button col-xs-1'><img src='./img/menu_icon.png'></button>
                </div>
            
            <div id='bottom' class='row'>
                <h2 class='col-xs-12' id='secondHeader'>Second Section Header</h2>
                <div class='col-xs-1'></div>
                <div class='col-xs-10'>
                        <img id='diag-left' src='./img/diag.png'>
                        <img id='umbrella' src='./img/umbrella.jpg'>
                        <img id='diag-right' src='./img/diag.png'>
                </div>
                <div class='col-xs-1'></div>
            </div>
            <div id='footer'>
                    <h4 class='col-xs-12'>FOOTER TITLE</h4>
                    <a href='#' class='col-xs-12'>Footer link1</a>
                    <a href='#' class='col-xs-12'>Footer link2</a>
                    <a href='#' class='col-xs-12'>Footer link3</a>
                    <a href='#' class='col-xs-12'>Footer link4</a>

        </div>
